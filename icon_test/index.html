<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>icon</title>

  <!-- ✅ 主 favicon：PNG（所有瀏覽器都支援） -->
  <link rel="icon" href="./icon.png" type="image/png" sizes="32x32 64x64 128x128 180x180 192x192 512x512">
  <link rel="shortcut icon" href="./icon.png" type="image/png">

  <!-- ✅ Safari / iOS 主畫面 icon（必須是 PNG） -->
  <link rel="apple-touch-icon" href="./icon.png" sizes="180x180">
  <link rel="apple-touch-icon-precomposed" href="./icon.png" sizes="180x180">

  <!-- ✅ PWA / Android 安裝 icon -->
  <link rel="manifest" href="./manifest.json">

  <!-- 顏色設定（可自訂） -->
  <meta name="theme-color" content="#ffffff">
</head>

<body style="display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column;">
  <img src="./icon.svg" alt="icon.svg 測試" style="width:200px;height:200px;">
<script>
  const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');

  function updateBackground(e) {
    if (e.matches) {
      document.body.style.backgroundColor = '#000';
    } else {
      document.body.style.backgroundColor = '#fff';
    }
  }

  // 初始設定
  updateBackground(mediaQuery);

  // 監聽即時切換
  mediaQuery.addEventListener('change', updateBackground);
</script>
</body>
</html>
