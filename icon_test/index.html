<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>icon</title>

  <!-- ✅ 主 favicon：PNG（所有瀏覽器都支援） -->
  <link rel="icon" href="./icon.png" type="image/png" sizes="32x32">

  <!-- ✅ Safari / iOS 主畫面 icon（必須是 PNG） -->
  <link rel="apple-touch-icon" href="./icon.png" sizes="180x180">
  <link rel="apple-touch-icon-precomposed" href="./icon.png" sizes="180x180">

  <!-- ✅ PWA / Android 安裝 icon -->
  <link rel="manifest" href="./manifest.json">

  <!-- 顏色設定（可自訂） -->
  <meta name="theme-color" content="#ffffff">
</head>

<body style="display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column;">
  <h1>icon 測試</h1>
  <img src="./icon.svg" alt="icon.svg 測試" style="width:200px;height:200px;">
  <p>這裡展示的是 SVG 圖示，但實際 favicon 使用 PNG。</p>
</body>
</html>
