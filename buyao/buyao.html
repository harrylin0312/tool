<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>不要</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fff;
  }

  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
  }

  .container div {
    font-size: 40vh; /* 高度的百分比，讓字體盡量填滿 */
    line-height: 1;
    margin: 0;
  }

  /* 手機調整 */
  @media (max-width: 768px) {
    .container div {
      font-size: 25vw; /* 小螢幕用寬度百分比 */
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div>不</div>
    <div>要</div>
  </div>
</body>
</html>
