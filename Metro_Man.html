<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF 顯示頁面</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" sizes="180x180" href="./icon.PNG" type="image/png" />
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="./icon.PNG" type="image/png" />
    <style>
        /* 讓 GIF 填滿整個頁面 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .fullscreen-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img src="Metro_Man.GIF" alt="GIF" class="fullscreen-gif">
</body>
</html>
